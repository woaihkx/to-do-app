<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>To-Do App</h1>
    </header>

    <main class="mdl-layout__content mdl-grid">

      <div class="form mdl-grid mdl-cell mdl-cell--6-col mdl-cell--2-col-tablet mdl-card mdl-shadow--1dp">
        <form id="addToDoForm">
          <label class="label"for="newToDoText">New To-Do:</label>
          <input class="box" type="text" id="newToDoText">
          <button class="submitbutton" type="submit">Add To-Do!</button>
        </form>
     </div>

     <div class="list mdl-grid mdl-cell mdl-cell--6-col mdl-cell--2-col-tablet mdl-card mdl-shadow--1dp">
       <ul id="toDoList">
       </<ul>
     </div>

    <script src="app.js"></script>
    </main>

  </body>
</html>
